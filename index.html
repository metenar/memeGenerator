<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
   <div id="container">
       <h1 id="title">My Meme Generator</h1>
     <section id="formArea">
         <div class="formContainer">
             <form id="form">
                 <label for="urlInput" class="label">Enter Your URL
                     <input type="text" name="urlInput" placeholder="Enter your URL">
                 </label>
                 <br>
                 <label for="topText" class="label">Enter Your Top Text
                    <input type="text" name="topText" placeholder="Enter your Top Text">
                </label>
                <br>
                <label for="bottomText"class="label">Enter Your Bottom Text
                    <input type="text" name="bottomText" placeholder="Enter your Bottom Text">
                </label>
                <input type="submit" value="Create" id="createButton">
             </form>
         </div>
     </section>
     <section id="memeArea">
         <div class="memeElement">
           
         </div>
     </section>
   </div>
<script src="app.js"></script>    
</body>
</html>
